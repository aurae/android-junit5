language: android

env:
  global:
  - bintrayUser=aurae
  - sonatypeUser=aurae
  - secure: 
  - secure: 

android:
  components:
  - tools
  - platform-tools

jdk:
  - oraclejdk8

before_install:
  # Store SDK location in local file (read by unit tests)
  - echo "sdk.dir=$ANDROID_HOME" > local.properties
  # Install SDK license
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  # Install additional Android tools (e.g. avdmanager)
  - sdkmanager tools
  # Install the Emulator system image
  - sdkmanager "system-images;android-26;google_apis;x86"
  # Create and start Emulator
  - echo no | avdmanager create avd --force -n test -k "system-images;android-26;google_apis;x86"
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &

install:
  - ./gradlew clean assemble assembleAndroidTest --stacktrace

before_script:
  - android-wait-for-emulator
  - adb shell input keyevent 82

script: ./gradlew check connectedCheck --stacktrace

after_success:
  - ./scripts/deploy_snapshot.sh

after_failure:
- cat $TRAVIS_BUILD_DIR/tests/testCommon/build/reports/tests/test/index.html
- cat $TRAVIS_BUILD_DIR/tests/testAgp2x/build/reports/tests/test/index.html
- cat $TRAVIS_BUILD_DIR/tests/testAgp3x/build/reports/tests/test/index.html

deploy:
  provider: script
  script: ./scripts/deploy_release.sh
  skip_cleanup: true
  on:
    tags: true
    repo: mannodermaus/android-junit5

notifications:
  email: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
