buildscript {
  ext.kotlinVersion = "1.1.51"

  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath "de.mannodermaus.gradle.plugins:android-junit5:1.0.10"
    classpath "com.android.tools.build:gradle:$ANDROID_PLUGIN_3X_VERSION"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "de.mannodermaus.android-junit5"
apply plugin: "jacoco"

android {
  // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
  // A Note to my forgetful self:
  //
  // When updating these values, make sure
  // to always update the Travis CI .yml config, too
  // !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
  compileSdkVersion COMPILE_SDK_VERSION
  buildToolsVersion BUILD_TOOLS_VERSION

  defaultConfig {
    applicationId "de.mannodermaus.gradle.plugins.android_junit5.sample"
    minSdkVersion MIN_SDK_VERSION
    targetSdkVersion TARGET_SDK_VERSION
    versionCode 1
    versionName "1.0"
  }

  sourceSets {
    test.java.srcDirs += "src/test/kotlin"  
  }
  
  compileOptions {
    targetCompatibility JavaVersion.VERSION_1_8
    sourceCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

  testImplementation junit5()
  testImplementation junit5Params()
  testCompileOnly junit5EmbeddedRuntime()
}

// IJ doesn't recognize Kotlin test classes properly,
// so we copy them over manually

afterEvaluate {
  android.buildTypes.all {
    def name = it.name

    def copyTask = project.task(type: Copy, "copyKotlin${name.capitalize()}UnitTestClasses") {
      from "build/tmp/kotlin-classes/${name}UnitTest"
      into "build/intermediates/classes/test/$name"
    }

    project.tasks.getByName("compile${name.capitalize()}UnitTestSources").finalizedBy copyTask
  }
}
