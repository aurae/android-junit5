apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "idea"

android {
  compileSdkVersion COMPILE_SDK_VERSION
  buildToolsVersion BUILD_TOOLS_VERSION

  defaultConfig {
    minSdkVersion MIN_SDK_VERSION
    targetSdkVersion TARGET_SDK_VERSION
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    testInstrumentationRunnerArgument "runnerBuilder", "de.mannodermaus.junit5.AndroidJUnit5Builder"
  }

  sourceSets {
    main.java.srcDirs += "src/main/kotlin"
    test.java.srcDirs += "src/test/kotlin"
    androidTest.java.srcDirs += "src/androidTest/kotlin"
    commonTest.java.srcDirs += "src/commonTest/kotlin"
  }

  compileOptions {
    targetCompatibility JavaVersion.VERSION_1_8
    sourceCompatibility JavaVersion.VERSION_1_8
  }

  packagingOptions {
    exclude "META-INF/LICENSE.md"
    exclude "META-INF/LICENSE-notice.md"
  }
}

configurations {
  commonTestImplementation
  androidTestImplementation.extendsFrom(commonTestImplementation)
  testImplementation.extendsFrom(commonTestImplementation)
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$KOTLIN_VERSION"
  implementation "junit:junit:$JUNIT4_VERSION"
  implementation "com.android.support.test:runner:1.0.1"
  implementation "com.android.support.test:rules:1.0.1"
  implementation "org.junit.platform:junit-platform-runner:$JUNIT_PLATFORM_VERSION"
  compileOnly "org.junit.jupiter:junit-jupiter-api:$JUNIT_JUPITER_VERSION"

  androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.1"
  androidTestCompileOnly "org.junit.jupiter:junit-jupiter-api:$JUNIT_JUPITER_VERSION"
  androidTestRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$JUNIT_JUPITER_VERSION"

  testImplementation "org.mockito:mockito-core:2.12.0"
}
