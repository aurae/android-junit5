apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

sourceCompatibility = JavaVersion.VERSION_1_6
targetCompatibility = JavaVersion.VERSION_1_6

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "org.junit.platform:junit-platform-gradle-plugin:$JUNIT_PLATFORM_VERSION"

    testCompile "com.android.tools.build:gradle:$ANDROID_PLUGIN_VERSION"
    testCompile("org.spockframework:spock-core:$SPOCK_VERSION") {
        transitive = false
    }
    testCompile "junit:junit:$JUNIT4_VERSION"
}

version = VERSION_NAME

bintray {
    user = project.ext.bintrayUser
    key = project.ext.bintrayApiKey
    configurations = ['archives']
    dryRun = false
    pkg {
        repo = 'maven'
        name = ARTIFACT_ID
        userOrg = properties.get("BINTRAY_USER")
        licenses = ["EPL-1.0"]
        publish = true
        publicDownloadNumbers = true
        vcsUrl = VCS_URL
        version {
            name = VERSION_NAME
            desc = DESCRIPTION
        }
    }
}

publishing {
    publications {
        library(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId GROUP_ID
            artifactId ARTIFACT_ID
            version VERSION_NAME
            pom.withXml {
                def root = asNode()
                root.appendNode("description", DESCRIPTION)
                root.appendNode("name", ARTIFACT_ID)
                root.appendNode("url", VCS_URL)
            }
        }
    }
}

task copyPom(type: Copy) {
    from 'build/publications/library'
    into 'build/poms'
    include 'pom-default.xml'
}

publish.dependsOn copyPom

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
